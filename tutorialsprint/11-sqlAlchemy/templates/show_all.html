<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>showstudents info</title>
</head>
<body>

    <h3>
        <a href="{{ url_for('show_all') }}"> Comments - Flask SQLAlchemy example</a>
    </h3>

    <hr />
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

    <h3>Students (<a href="{{ url_for('new') }}">Add Student</a>)</h3>

    <table border="1">
        <thead>
            <tr>
                <td width="150px">Name</td>
                <td width="150px">City</td>
                <td width="150px">Address</td>
                <td width="150px">Pin</td>
            </tr>
        </thead>

        <tbody>
            {%for student in students%}
                <tr>
                    <td width="150px">{{ student.name }}</td>
                    <td width="150px">{{ student.city }}</td>
                    <td width="150px">{{ student.addr }}</td>
                    <td width="150px">{{ student.pin }}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>

</body>
</html>
